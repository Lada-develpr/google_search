<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="google_search.css">
</head>
<body>
    <div>
        <a href="google_search.html" type="button" class="btn btn-outline-dark">Google Search</a>
    </div>
    <div class="logo">
        <img src="google_logo.png" alt="Google" height="200" width="200 ">
    </div>
    <div class="container-advanced">
        <div class="row">
            <div class="col-6" style="text-align: left">
                <span>Find pages with… “all these words:”</span>
                <br><br>
                <span>Find pages with… “this exact word or phrase:”</span>
                <br><br>
                <span>Find pages with… “any of these words:”</span>
                <br><br>
                <span>Find pages with… “none of these words:”</span>
            </div>
            <div class="col-6" >
                <form action="https://www.google.com/search">
                    <input type="text" name="as_q">
                    <br><br>
                    <input type="text" name="as_epq">
                    <br><br>
                    <input type="text" name="as_oq">
                    <br><br>
                    <input type="text" name="as_eq">
                    <br>
                    <input type="submit" value="Google Search" class="search-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
