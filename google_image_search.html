<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="google_search.css">
</head>
<body>
    <div>
        <a href="google_search.html" type="button" class="btn btn-outline-dark">Google Search</a>
    </div>
    <div class="logo">
        <img src="google_logo.png" alt="Google" height="200" width="200">
        <div><span>Images</span></div>
    </div>
    <div class="container" style="margin-top: 37px">
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search">
            <input type="hidden" name="sclient" value="img">
            <input type="hidden" name="tbm" value="isch">
            <br>
            <input type="submit" value="Google Search" class="search-submit">
        </form>
    </div>
</body>
</html>
